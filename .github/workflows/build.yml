name: Run Pandoc

on: push

jobs:
  convert_via_pandoc:
    runs-on: ubuntu-18.04
    steps:
      - run: echo "foo" > input.txt  # create an example file
      - uses: docker://pandoc/core:2.9
        with:
          args: --standalone --output=index.html input.txt
      - uses: actions/upload-artifact@v2
        with:
          name: my-artifact
          path: index.html
